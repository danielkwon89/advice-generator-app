<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="./javascript/script.js" defer></script>
</head>
<body>
  <div id="advice-modal">
    <h3 id="advice-header">Advice #117</h3>
    <div class="advice-container">
      <blockquote id="advice-paragraph">&#8220It is easy to sit up and take notice, what's difficult is getting up and taking action.&#8221</blockquote>
    </div>
    <div class="advice-divider">
      <img id="divider" src="./images/pattern-divider-desktop.svg" alt="advice modal divider image" width="100%">
    </div>
    <div id="dice-button-container">
      <img id="dice-button" src="./images/icon-dice.svg" alt="advice dice button">
    </div>
  </div>
</body>
</html>
